<!DOCTYPE html>
<html>
  <head>
      
    
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="data_generator.js"></script>
     <script src="js/bootstrap.js"> </script>
   
<link rel=”stylesheet” href=”css/bootstrap.css”  type=”text/css”/>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        //var $body = $('body');
        //$body.html('');

        var idx=index = streams.home.length - 1;
        
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text(index+'@' + tweet.user + ': ' + tweet.message);

            var timestamp = tweet.created_at.toString();
            var $timestamp=$('<div>'+"Tweeted on: "+timestamp+'</div>');

            
          $tweet.appendTo('.tweets');
          $timestamp.appendTo('.tweets');
          index -= 1;
        }

        $('.view').on('click',function(){
          
          
          var len= streams.home.length-1
          //(if len>750) idx = len -500; 
          var i=idx;
            while(i<=len){
            //Tweet Message
            var tweet = streams.home[i];
            var $tweet = $('<div></div>');
            $tweet.text(tweet.message);     

            //Tweet Time
            var time = tweet.created_at.toTimeString().substring(0,5);
            var date = tweet.created_at.toDateString();
            var timestamp = time+" "+date;
            var $timestamp=$('<div>'+"Tweeted on: "+timestamp+'</div>');

            //Tweet User
            var $user=$('<div class="username" id="Hello"><u>'+'@'+tweet.user.toString()+'</u></div>');
            //$('user').attr=("id","Hello");
           
            
            $timestamp.prependTo('.tweets');
            $tweet.prependTo('.tweets');         
            $user.prependTo('.tweets');
            
            jQuery('<a>').attr('href', 'www.google.com').text('Go To Google');
            $('<a>').appendTo('.tweets')
            
            i++;
            
            }
            idx=len;
            $('.username').on('click',function(){
              console.log(event.target.id);
            });

          });


      });

    </script>
    <h2>Twitter Stream</h2>
    <button class="view" enabled>View New Tweets</button>
    <ul class="tweets">

<link rel=”stylesheet” href=”css/bootstrap.css”  type=”text/css”/>
  </body>
</html>
