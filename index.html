<!DOCTYPE html>
<html>
  <head>
      
    
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="data_generator.js"></script>
     <script src="js/bootstrap.js"> </script>
   
<link rel=”stylesheet” href=”css/bootstrap.css”  type=”text/css”/>
  </head>
  <body>
    <script>

      $(document).ready(function(){
        //var $body = $('body');
        //$body.html('');

        var idx=index = streams.home.length - 1;
        
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text(index+'@' + tweet.user + ': ' + tweet.message);

            var timestamp = tweet.created_at.toString();
            var $timestamp=$('<div>'+"Tweeted on: "+timestamp+'</div>');

            
          $tweet.appendTo('.tweets');
          $timestamp.appendTo('.tweets');
          index -= 1;
        }

        $('.view').on('click',function(){
          
          var len= streams.home.length-1
          console.log(len);
          console.log(idx);
          var i=idx;
            while(i<=len){
            var tweet = streams.home[i];
            var $tweet = $('<div></div>');
            $tweet.text(i+'@' + tweet.user + ': ' + tweet.message);

            var timestamp = tweet.created_at.toString();
            var $timestamp=$('<div>'+"Tweeted on: "+timestamp+'</div>');

            $timestamp.prependTo('.tweets');
            $tweet.prependTo('.tweets');
            i++;
            }
            idx=len;

          });

      });

    </script>
    <h2>Twitter Stream</h2>
    <button class="view" enabled>View New Tweets</button>
    <ul class="tweets">

<link rel=”stylesheet” href=”css/bootstrap.css”  type=”text/css”/>
  </body>
</html>
